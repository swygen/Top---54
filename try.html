<!DOCTYPE html>
<html lang="bn">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>TopUpBuzz</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Poppins', sans-serif;  
      background: linear-gradient(to right, #1a1a2e, #16213e);  
      color: #fff;  
    }  
    .top-header {  
      display: flex;  
      justify-content: space-between;  
      padding: 15px 25px;  
      background: #0f0f0f;  
      align-items: center;  
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);  
    }  
    .logo {  
      height: 60px;  
    }  
    .user-status {  
      display: flex;  
      align-items: center;  
      gap: 12px;  
      font-weight: bold;  
    }  
    .user-status button {  
      background: linear-gradient(to right, #ff416c, #ff4b2b);  
      color: #fff;  
      border: none;  
      padding: 8px 14px;  
      border-radius: 30px;  
      cursor: pointer;  
      font-weight: 600;  
    }  
    main {  
      padding: 30px 20px;  
    }  
    h2.section-title {  
      margin-bottom: 10px;  
      font-size: 26px;  
      border-left: 6px solid #00c6ff;  
      padding-left: 12px;  
    }  
    .package-grid {  
      display: grid;  
      grid-template-columns: repeat(3, 1fr);  
      gap: 14px;  
      margin-bottom: 40px;  
    }  
    @media screen and (max-width: 768px) {  
      .package-grid {  
        grid-template-columns: repeat(2, 1fr);  
      }  
    }  
    @media screen and (max-width: 500px) {  
      .package-grid {  
        grid-template-columns: 1fr 1fr 1fr;  
      }  
    }  
    .package-card {  
      background: rgba(255, 255, 255, 0.05);  
      backdrop-filter: blur(10px);  
      border: 1px solid rgba(255,255,255,0.1);  
      border-radius: 14px;  
      padding: 10px;  
      text-align: center;  
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);  
      font-size: 13px;  
      transition: transform 0.3s ease;  
    }  
    .package-card:hover {  
      transform: scale(1.05);  
    }  
    .package-card h3 {  
      font-size: 14px;  
      margin-bottom: 5px;  
    }  
    .package-card p {  
      font-size: 13px;  
      margin-bottom: 8px;  
    }  
    .package-card button {  
      padding: 6px 12px;  
      background: #00c6ff;  
      border: none;  
      border-radius: 30px;  
      color: #000;  
      font-weight: bold;  
      font-size: 12px;  
      cursor: pointer;  
    }  
    .uid-input {  
      margin: 30px 0;  
      display: flex;  
      flex-direction: column;  
    }  
    .uid-input input {  
      padding: 14px;  
      font-size: 16px;  
      border-radius: 10px;  
      border: none;  
      outline: none;  
      width: 100%;  
    }  
    .logo-section {  
      display: flex;  
      justify-content: space-around;  
      margin: 40px 0 20px 0;  
    }  
    .logo-section img {  
      height: 50px;  
      filter: drop-shadow(0 3px 4px black);  
    }  
    .payment-options {  
      display: grid;  
      grid-template-columns: 1fr 1fr;  
      gap: 20px;  
    }  
    .payment-options button {  
      background: linear-gradient(to right, #ff8a00, #e52e71);  
      padding: 16px;  
      border: none;  
      font-size: 16px;  
      border-radius: 12px;  
      color: white;  
      font-weight: bold;  
      cursor: pointer;  
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);  
    }  
    .payment-options button:disabled {  
      opacity: 0.6;  
      cursor: not-allowed;  
    }  
    .footer {  
      text-align: center;  
      padding: 20px;  
      background-color: #000;  
      color: #bbb;  
      font-size: 14px;  
    }  
  </style>  
</head>  
<body>  
  <header class="top-header">

    <div class="user-status">

  <main>  
    <h2 class="section-title">1. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</h2>

    <div class="logo-section">  
      <img src="https://assets.onecompiler.app/43ea4pg72/43eq73f47/download%20(2).png" alt="Nagad" />  
      <img src="https://assets.onecompiler.app/43ea4pg72/43eq73f47/download%20(3).png" alt="bKash" />

    <div class="payment-options">  
      <button id="nagadBtn" disabled onclick="goToPayment('nagad')">Pay with Nagad</button>

  <footer class="footer">  
    <p>&copy; 2025 TopUpBuzz. All rights reserved.</p>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
<script>
  // Firebase config ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡¶∞‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
  };
  
  // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let selectedAmount = 0;
  let selectedDiamond = 0;

  // Auth state ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡¶≤‡ßá
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login-status").textContent = "Logged In";
      document.querySelector('.user-status button').textContent = 'Logout';
      document.querySelector('.user-status button').setAttribute('onclick', 'logout()');
    } else {
      document.getElementById("login-status").textContent = "Not Logged In";
      document.querySelector('.user-status button').textContent = 'Login';
      document.querySelector('.user-status button').setAttribute('onclick', 'goToLogin()');
    }
  });

  // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßá
  function handlePackageSelect(amount, diamond) {
    const uid = document.getElementById("uid").value;
    if (!uid) {
      alert("UID ‡¶¶‡¶ø‡¶® ‡¶Ü‡¶ó‡ßá!");
      return;
    }
    selectedAmount = amount;
    selectedDiamond = diamond;
    sessionStorage.setItem("topupAmount", amount);
    sessionStorage.setItem("userUID", uid);
    sessionStorage.setItem("diamondCount", diamond);
    alert(`‡¶Ü‡¶™‡¶®‡¶ø ${diamond} Diamond ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ${amount} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§`);
    document.getElementById("nagadBtn").disabled = false;
    document.getElementById("bkashBtn").disabled = false;
  }

  // ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ó‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
  function goToPayment(method) {
    if (!selectedAmount || !selectedDiamond) {
      alert("‡¶∏‡¶∞‡ßç‡¶¨‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }
    const uid = document.getElementById("uid").value;
    if (!uid) {
      alert("UID ‡¶¶‡¶ø‡¶® ‡¶Ü‡¶ó‡ßá!");
      return;
    }
    window.location.href = method + ".html";
  }

  // ‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ‡ßü ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
  function goToLogin() {
    window.location.href = "signup.html";
  }

  // ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function logout() {
    auth.signOut().then(() => {
      alert("Logged out successfully!");
      window.location.href = "signup.html";
    }).catch((error) => {
      alert("Logout failed: " + error.message);
    });
  }

  document.getElementById('uid').addEventListener('input', () => {
    document.getElementById('nagadBtn').disabled = true;
    document.getElementById('bkashBtn').disabled = true;
  });
</script>
